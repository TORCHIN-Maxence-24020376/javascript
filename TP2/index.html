<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD2</title>
    <meta name="description" content="Cette page permet de consulter la température extérieure">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section>
            <img src="../assets/logo-etu.svg" alt="logo du site">
            <h1>TP 2 JavaScript</h1>
        </section>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="history.html">Historique</a>
            <a href="account.html">Mon Compte</a>
        </nav>
    </header>
    <main>
        <section id="receiver-container">
            <h2>Température</h2>
            <p>
                La tempréature est de : <span id="receiver" aria-live="polite" aria-atomic="true"></span> °C
            </p>
            <p id="phrase" role="alert" aria-atomic="true"></p>
            <p id="aria_phrase" role="alert" aria-atomic="true"></p>
        </section>

        <template id="account">
            <section aria-labelledby="account-title">
                <h2 id="account-title">Mon Compte</h2>
                <ul>
                    <li><strong>Nom :</strong> <span id="user-nom"></span></li>
                    <li><strong>Prénom :</strong> <span id="user-prenom"></span></li>
                    <li><strong>Email :</strong> <span id="user-mail"></span></li>
                </ul>
            </section>
        </template>

    </main>

    <script src="Sensor.js"></script>
    <script src="Interface.js"></script>
    <script src="App.js"></script>
    <script src="display.js"></script>
    <script src="User.js"></script>
    <script src="Router.js"></script>

</body>

</html>
