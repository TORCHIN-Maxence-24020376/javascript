<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historique - TD2</title>
  <meta name="description" content="Historique des températures">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <section>
      <img src="../assets/logo-etu.svg" alt="logo du site">
      <h1>TP 2 JavaScript</h1>
    </section>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="history.html">Historique</a>
      <a href="account.html">Mon Compte</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Historique</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Température</th>
          </tr>
        </thead>
        <tbody id="historique-corps"></tbody>
      </table>
    </section>

    <template id="account">
      <section aria-labelledby="account-title">
        <h2 id="account-title">Mon Compte</h2>
        <ul>
          <li><strong>Nom :</strong> <span id="user-nom"></span></li>
          <li><strong>Prénom :</strong> <span id="user-prenom"></span></li>
          <li><strong>Email :</strong> <span id="user-mail"></span></li>
        </ul>
      </section>
    </template>

  </main>
  <script src="Sensor.js"></script>
  <script src="Interface.js"></script>
  <script src="App.js"></script>
  <script src="history.js"></script>
  <script src="User.js"></script>
  <script src="Router.js"></script>
</body>


</html>
